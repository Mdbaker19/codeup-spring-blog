<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:include="partials/partials.html :: styleHead"></head>
<body>
    <header th:include="partials/partials.html :: header"></header>
<main>


    <div class="parallax-container">
        <div class="parallax"><img alt="dogImage" th:src="@{/img/huskyBanner.jpeg}" id="topHalfImageMain"></div>
    </div>

    <div class="section">
        <div class="row">

            <div class="card col s12 m6 l4">
                <div class="card-image waves-effect waves-block waves-light">
                    <img alt="dogImage" class="activator" th:src="${imgList.get(0)}">
                </div>
                <div class="card-content">
                    <span class="card-title activator grey-text text-darken-4">Post 1<i class="material-icons right">more_vert</i></span>
                    <p><a th:href="@{/post/{id}(id=${postsTop.get(0).getId()})}">View More</a></p>
                </div>
                <div class="card-reveal">
                    <span class="card-title grey-text text-darken-4" th:text="${postsTop.get(0).getTitle()}"><i class="material-icons right">close</i></span>
                    <p th:text="${postsTop.get(0).getBody()}"></p>
                </div>
            </div>

            <div class="card col hide-on-small-only m6 l4">
                <div class="card-image waves-effect waves-block waves-light">
                    <img alt="dogImage" class="activator" th:src="@{/img/snowDog.jpeg}">
                </div>
                <div class="card-content">
                    <span class="card-title activator grey-text text-darken-4">Post 2<i class="material-icons right">more_vert</i></span>
                    <p><a th:href="@{/post/{id}(id=${postsTop.get(1).getId()})}">View More</a></p>
                </div>
                <div class="card-reveal">
                    <span class="card-title grey-text text-darken-4" th:text="${postsTop.get(1).getTitle()}"><i class="material-icons right">close</i></span>
                    <p th:text="${postsTop.get(1).getBody()}"></p>
                </div>
            </div>

            <div class="card col hide-on-med-and-down l4">
                <div class="card-image waves-effect waves-block waves-light">
                    <img alt="dogImage" class="activator" th:src="@{/img/puppy.jpg}">
                </div>
                <div class="card-content">
                    <span class="card-title activator grey-text text-darken-4">Post 3<i class="material-icons right">more_vert</i></span>
                    <p><a th:href="@{/post/{id}(id=${postsTop.get(2).getId()})}">View More</a></p>
                </div>
                <div class="card-reveal">
                    <span class="card-title grey-text text-darken-4" th:text="${postsTop.get(2).getTitle()}"><i class="material-icons right">close</i></span>
                    <p th:text="${postsTop.get(2).getBody()}"></p>
                </div>
            </div>

        </div>
    </div>
    <div class="parallax-container">
        <div class="parallax" id="bottomHalfImageMain">
            <img alt="dogImage" th:src="@{/img/huskyBanner.jpeg}">
        </div>
    </div>


    <div class="section">
        <div class="row">

            <div class="card col s12 m6 l4">
                <div class="card-image waves-effect waves-block waves-light">
                    <img alt="dogImage" class="activator" th:src="@{/img/snowHusky.jpeg}">
                </div>
                <div class="card-content">
                    <span class="card-title activator grey-text text-darken-4">Post 4<i class="material-icons right">more_vert</i></span>
                    <p><a th:href="@{/post/{id}(id=${postsBottom.get(0).getId()})}">View More</a></p>
                </div>
                <div class="card-reveal">
                    <span class="card-title grey-text text-darken-4" th:text="${postsBottom.get(0).getTitle()}"><i class="material-icons right">close</i></span>
                    <p th:text="${postsBottom.get(0).getBody()}"></p>
                </div>
            </div>

            <div class="card col hide-on-small-only m6 l4">
                <div class="card-image waves-effect waves-block waves-light">
                    <img alt="dogImage" class="activator" th:src="@{/img/wildHusky.jpeg}">
                </div>
                <div class="card-content">
                    <span class="card-title activator grey-text text-darken-4">Post 5<i class="material-icons right">more_vert</i></span>
                    <p><a th:href="@{/post/{id}(id=${postsBottom.get(1).getId()})}">View More</a></p>
                </div>
                <div class="card-reveal">
                    <span class="card-title grey-text text-darken-4" th:text="${postsBottom.get(1).getTitle()}"><i class="material-icons right">close</i></span>
                    <p th:text="${postsBottom.get(1).getBody()}"></p>
                </div>
            </div>

            <div class="card col hide-on-med-and-down l4">
                <div class="card-image waves-effect waves-block waves-light">
                    <img alt="dogImage" class="activator" th:src="@{/img/wildPuppy.jpeg}">
                </div>
                <div class="card-content">
                    <span class="card-title activator grey-text text-darken-4">Post 6<i class="material-icons right">more_vert</i></span>
                    <p><a th:href="@{/post/{id}(id=${postsBottom.get(2).getId()})}">View More</a></p>
                </div>
                <div class="card-reveal">
                    <span class="card-title grey-text text-darken-4" th:text="${postsBottom.get(2).getTitle()}"><i class="material-icons right">close</i></span>
                    <p th:text="${postsBottom.get(2).getBody()}"></p>
                </div>
            </div>

        </div>
    </div>

</main>

<footer th:include="partials/partials.html :: pageFooter"></footer>
<div th:replace="partials/partials.html :: scripts"></div>

</body>
</html>
