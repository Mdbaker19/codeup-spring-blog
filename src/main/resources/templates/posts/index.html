<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="partials/partials.html :: styleHead"></head>

<body>
<header th:include="partials/partials.html :: header"></header>
<main>
<h1>Blog Page</h1>
<div class="container">
    <div class="row">
        <div class="col s12"  th:each="post : ${posts}">
            <div class="card blue-grey darken-1">
                <div class="card-content white-text">
                    <span class="card-title" th:text="${post.title}"></span>
                    <p th:text="${post.body}"></p>
                </div>
                <div class="card-action">
                    <a th:href="@{/post/{id}(id=${post.id})}"><button class="waves-effect waves-light btn">See More</button></a>
                    <p th:text="${post.date.toString().substring(0, 11)}"></p>
                    <p th:text="${post.author}"></p>
                </div>
            </div>
        </div>
    </div>
</div>
</main>
<footer th:include="partials/partials.html :: pageFooter"></footer>
<div th:replace="partials/partials.html :: scripts"></div>

</body>
</html>
