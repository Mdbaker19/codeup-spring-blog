<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="partials/partials.html :: styleHead"></head>

<body>
<nav th:include="partials/partials.html :: navbar"></nav>
<h1>Blog Page</h1>
<input type="text" class="datepicker-date-display">
<div class="container">
    <div class="row">
        <div class="col s12 m6"  th:each="post : ${posts}">
            <div class="card blue-grey darken-1">
                <div class="card-content white-text">
                    <span class="card-title" th:text="${post.getTitle()}"></span>
                    <p th:text="${post.getBody()}"></p>
                </div>
                <div class="card-action">
                    <form action="/post/{id}" method="get">
                        <button class="waves-effect waves-light btn">button</button>
                        <input type="hidden" th:value="${post.getId()}"/>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<footer th:include="partials/partials.html :: pageFooter"></footer>
<script th:include="partials/partials.html :: materializeScript"></script>
</body>
</html>
