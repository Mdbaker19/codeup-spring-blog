<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Main post page</title>
    <style>
        body{
            background: #434242;
        }
    </style>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</head>
<body>
<nav th:include="partials/partials.html :: navbar"></nav>

<div class="container">
    <div class="row">
        <div class="col s12 m6"  th:each="post : ${posts}">
            <div class="card blue-grey darken-1">
                <div class="card-content white-text">
                    <span class="card-title" th:text="${post.getTitle()}"></span>
                    <p th:text="${post.getBody()}"></p>
                </div>
                <div class="card-action">
<!--                    <a href="${post.getId()}">View More.....</a>-->
                </div>
            </div>
        </div>
    </div>
</div>

<footer th:include="partials/partials.html :: pageFooter"></footer>
</body>
</html>
