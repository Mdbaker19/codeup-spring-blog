<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="partials/partials.html :: styleHead"></head>

<body>
<header th:include="partials/partials.html :: header"></header>

<main>
<h1>Blog Page</h1>
<input type="text" class="datepicker-date-display">
<div class="container">
    <div class="row">
        <div class="col s12 m6"  th:each="post : ${posts}">
            <div class="card blue-grey darken-1">
                <div class="card-content white-text">
                    <span class="card-title" th:text="${post.title}"></span>
                    <p th:text="${post.body}"></p>
                </div>
                <div class="card-action">
                    <form action="/post/{id}" method="get">
                        <button class="waves-effect waves-light btn">button</button>
                        <input type="hidden" th:value="${post.id}"/>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</main>
<footer th:include="partials/partials.html :: pageFooter"></footer>
<div th:replace="partials/partials.html :: scripts"></div>

</body>
</html>
