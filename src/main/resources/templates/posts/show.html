<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="partials/partials.html :: styleHead"></head>

<body>
<header th:include="partials/partials.html :: header"></header>

<main>
    <div class="container" id="formGrow">
        <div class="row formHolder">
            <div class="col s12 formHolder">
                <div class="card blue-grey darken-1 formHolder">
                    <div class="card-content white-text">
                        <span class="card-title" th:text="${myPost.title}"></span>
                        <p th:text="${myPost.body}"></p>
                    </div>
                    <div class="card-action">
                        <h3 th:text="${myPost.author}"></h3>
                        <p th:text="${myPost.date.toString().substring(0, 11)}"></p>
                        <button th:replace="partials/partials.html :: deleteModal">Delete</button>
                        <span class="activator" id="revealForm"><i class="material-icons">border_color</i></span>
                    </div>
                    <div class="card-reveal">
                        <span class="card-title" id="closeForm"><i class="material-icons right">close</i></span>

                        <div id="formContainer">
                            <form id="editForm" action="/post/edit" method="POST">
                                <div class="input-field">
                                    <input name="author" id="author" type="text" class="validate customInput" th:value="${myPost.author}">
                                    <label for="author" class="formLabelEdit">Author Name</label>
                                </div>
                                <div class="input-field">
                                    <input name="title" id="title" type="text" class="validate customInput" th:value="${myPost.title}">
                                    <label for="title" class="formLabelEdit">Title</label>
                                </div>
                                <div class="input-field textBody">
                                    <textarea name="body" id="body" type="text" class="validate customInput editBody materialize-textarea" th:text="${myPost.body}"></textarea>
                                    <label for="body" class="formLabelEdit">Body</label>
                                </div>
                                <input type="hidden" name="currId" th:value="${myPost.id}"/>
                                <button>Submit</button>
                            </form>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<footer th:replace="partials/partials.html :: pageFooter"></footer>

<div th:replace="partials/partials.html :: scripts"></div>
</body>
</html>
