<div th:fragment="deleteModal" th:remove="tag">
    <a class="waves-effect waves-light btn modal-trigger deleteButton" href="#modal1">Delete</a>

    <div id="modal1" class="modal">
        <div class="modal-content">
            <h4>Are You Sure you want to delete this post?</h4>
        </div>
        <div class="modal-footer">
            <a th:href="@{/post/delete/{id}(id=${myPost.id})}" class="modal-close waves-effect waves-green btn-flat">Delete</a>
        </div>
    </div>
</div>

<div th:fragment="scripts" th:remove="tag">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <script>
        $(document).ready(function (){
            $(".sidenav").sidenav();
            $(".parallax").parallax();
            $(".modal").modal();
            $("#revealForm").on("click", function (){
               $("#formGrow").css("height", "100vh");
            });
            $("#closeForm").on("click", function (){
                $("#formGrow").css("height", "auto");
            });
        });
    </script>
</div>
